<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panneaux Fun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        @keyframes pop {
            from {transform: scale(0);} to {transform: scale(1);}
        }
        #create-form {
            margin-bottom: 20px;
        }
        #sign-text {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .sign {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #fff;
            color: #000;
            font-size: 48px;
            font-weight: bold;
            border: 4px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            transition: transform 0.2s;
            animation: pop 0.3s ease-out;
        }
        .sign:hover {
            transform: scale(1.05) rotate(2deg);
        }
        .vote {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #000;
            color: #fff;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        #signs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #random-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="font-size:64px; text-shadow:2px 2px 4px #000">Panneaux Fun</h1>
    <div id="create-form">
        <input type="text" id="sign-text" placeholder="√âcris ton panneau" maxlength="8">
        <button id="create-btn">Cr√©er</button>
        <button id="random-btn">Al√©atoire</button>
    </div>
    <div id="signs"></div>
    <script>
        const signTextInput = document.getElementById('sign-text');
        const createBtn = document.getElementById('create-btn');
        const randomBtn = document.getElementById('random-btn');
        const signsContainer = document.getElementById('signs');

        async function loadSigns() {
            const res = await fetch('/signs');
            const signs = await res.json();
            signsContainer.innerHTML = '';
            signs.forEach(sign => {
                const div = document.createElement('div');
                div.className = 'sign';
                div.id = 'sign-' + sign.id;
                div.textContent = sign.text;
                div.style.transform = `rotate(${Math.floor(Math.random()*10-5)}deg)`;

                const voteBtn = document.createElement('button');
                voteBtn.className = 'vote';
                voteBtn.textContent = 'üëç ' + sign.votes;
                voteBtn.addEventListener('click', async () => {
                    await fetch('/signs/' + sign.id + '/vote', {method: 'POST'});
                    loadSigns();
                });

                div.appendChild(voteBtn);
                signsContainer.appendChild(div);
            });
        }

        createBtn.addEventListener('click', async () => {
            const text = signTextInput.value.trim();
            if (!text) return;
            await fetch('/signs', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text})
            });
            signTextInput.value = '';
            loadSigns();
        });

        randomBtn.addEventListener('click', async () => {
            const res = await fetch('/signs/random');
            if (!res.ok) return;
            const sign = await res.json();
            const el = document.getElementById('sign-' + sign.id);
            if (el) {
                el.scrollIntoView({behavior: 'smooth', block: 'center'});
            }
        });

        loadSigns();
    </script>
</body>
</html>
